<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body d-flex justify-content-around">
        <form [formGroup]="loginForm" (ngSubmit) = "login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="clave" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Submit</button>
        </form>
      </div>
      <button type="button" name="button" (click)=loginAnonimo()>Login Anonimo</button>
    </div>
  </div>
</div>
