<div class="card mt-3" *ngFor="let confesion of confesiones | async" (click)="funcion(confesion)" style="cursor: pointer;">
  <h5 class="card-header text-center text-primary">{{confesion.titulo | titlecase}}</h5>
  <div class="card-body">
    <p class="card-text text-justify" >{{confesion.cuerpo | slice:0:400 }} ...</p>
  </div>
  <div class="card-footer text-muted">
    {{confesion.fecha.toDate() | date:'medium'  }}
  </div>
</div>
